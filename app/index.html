<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murray Memo's</title>
    <!-- build:css css/app.min.css -->

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="row">

      <div class="small-3 columns sidebar">
        <h2 class="siteTitle">Murray Memo's</h2>
        <img src="http://fillmurray.com/251/500">
      </div>

      <div class="small-9 columns content">
        <div class="row">
          <div class="small-3 small-offset-9 columns">
            <p class="meta">Meta Data</p>
          </div>
        </div>
        <div class="row">
          <div class="small-11 small-offset-1 large-11 large-offset-1 columns">
            <input type="text" id="noteTitle" placeholder="A note of epic proportion"></input>
            <textarea id="noteBody" x-webkit-speech>These are the voyages of the Starship Enterprise. Its continuing mission, to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no one has gone before. We need to neutralize the homing signal. Each unit has total environmental control, gravity, temperature, atmosphere, light, in a protective field. Sensors show energy readings in your area. We had a forced chamber explosion in the resonator coil. Field strength has increased by 3,000 percent.</textarea>
            <button class="button large" id="save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-10 small-centered columns">
        <p class="footer">&#169; 2014 - Kevin Muncie</p>
      </div>
    </div>

    <!-- build:js js/vendor/jquery.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js js/foundation/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
